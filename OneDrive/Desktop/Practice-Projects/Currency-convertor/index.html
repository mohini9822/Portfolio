<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurrency Convertor</title>
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <h1>Concurrency Convertor</h1>
        <div class="concurrency-container">
            <select id="currency-first">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="USD " selected >USD</option>
            </select>
            <input type="number"  id="worth-first" value="1" min="0">
        </div>
        <div class="concurrency-container">
            <select id="currency-second">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR" selected>INR</option>
                <option value="JPY">JPY</option>
                <option value="USD">USD</option>
            </select>
            <input type="number"  id="worth-first" value="1" min="0" disabled>
        </div>
        <p class="exchange-rate" id="exchange-rate"> 1 USD= 138.5802 JPY</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
